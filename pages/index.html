<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZIZZY – AI 모션 인식 기반 댄스 트레이닝</title>
  <link rel="icon" type="image/png" href="../assets/images/favicon.png" />

  <!-- Pretendard Font -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>

  <!-- HERO -->
  <header class="hero">
    <div class="container hero-inner">
      <div>
        <div class="brand">
          <!-- 3) 텍스트 대신 로고 SVG -->
          <img class="logo" src="../assets/images/logo.svg" alt="ZIZZY 로고">
        </div>

        <!-- 2) 헤드라인 문구/색상/가중치 반영 -->
        <h1 class="hero-title">
          <span class="semi-bold">AI 모션 인식 기술</span><span class="xlite">을 활용한</span><br/>
          <span class="semi-bold">댄스 기반 홈트레이닝 플랫폼</span>
        </h1>

        <!-- <p>운동 효과와 재미 몰입을 동시에 잡는 ZIZZY. 지금 바로 시작해보세요!</p> -->

        <a href="#download" class="cta">지금 다운 받기 ▸</a>
      </div>

      <div class="phones" aria-hidden="true">
        <img class="mockup" src="../assets/images/mockup.png" alt="앱 목업 이미지">
      </div>
    </div>
  </header>

  <!-- 어떤 서비스인가요 -->
<section class="section service-section">
  <div class="container">
    <h2>어떤 서비스인가요?</h2>

    <div class="service-icons">
      <div class="service-item">
        <div class="icon-circle">
          <img src="../assets/images/workout.svg" alt="운동 아이콘">
          <p class="label">운동</p>
        </div>
      </div>

      <div class="service-item">
        <div class="icon-circle">
          <img src="../assets/images/fun.svg" alt="재미 아이콘">
          <p class="label">재미</p>
        </div>
      </div>
      

      <div class="service-item">
        <div class="icon-circle">
          <img src="../assets/images/look.svg" alt="몰입 아이콘">
          <p class="label">몰입</p>
        </div>
      </div>
    </div>

    <p class="service-desc">
      댄스를 즐기며 자연스럽게 운동할 수 있도록,<br>
      <b>‘운동 효과 + 재미 + 몰입’</b>을 동시에 제공합니다.
    </p>
  </div>
</section>


  <!-- 어떤 기능을 제공하나요 -->
<section class="section" id="features">
  <div class="container">
    <h2>어떤 기능을 제공하나요?</h2>
    <div class="feature-image">
      <img src="../assets/images/function.svg" alt="기능 설명 이미지">
    </div>
  </div>
</section>


  <footer class="footer">
    <div class="container">© 2025 ZIZZY. All rights reserved.</div>
  </footer>

</body>
</html>
